<template>
    <lightning-card style="margin: 10px;" title="Contact Search">
    <lightning-layout>
   
        <lightning-layout-item  padding="around-small" >
        <lightning-input class="inputSearch" type="text"   value={conValue} onchange={handleChange} onkeypress={handleKeyPress}></lightning-input>
         </lightning-layout-item>

         <lightning-layout-item  padding="around-small">
            
            <lightning-button style="margin-top: 20px;" onclick={handleClick} label="Search"></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
   
    <table style="margin: 20px;" >
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <template for:each={records} for:item="con">
            <tr key={con.Id}>
                <td>
                    
                    <a href="">{con.Name}</a>
                </td>
                <td>
                    

                    <lightning-formatted-email value={con.Email} ></lightning-formatted-email>
                    
                </td>
                <td>
                    {con.Phone}
                </td>
            </tr>
        </template>
    </table>
    </lightning-card>
</template>
